<div class="container">
  <div class="row">
    <div class="col">
      <div class="form">
        <div class="form-group d-flex m-2">
          <label for="name" class="w-25">Name</label>
          <input
            [(ngModel)]="name"
            id="name"
            class="form-control"
            type="text"
          />
        </div>
        <div class="form-group d-flex m-2">
          <label for="age" class="w-25">Age</label>
          <input
            [(ngModel)]="age"
            id="age"
            class="form-control"
            type="number"
          />
        </div>
        <div class="form-group text-center">
          <input
            (click)="SendData()"
            class="btn btn-outline-success"
            value="ADD"
            type="button"
          />
        </div>
      </div>
    </div>
  </div>
</div>
